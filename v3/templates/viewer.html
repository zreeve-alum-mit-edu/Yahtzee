<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Yahtzee PPO Agent Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .z-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .z-selector label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .z-selector select {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #667eea;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .info-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
        
        .info-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
        }
        
        .dice-container {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .dice-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .die {
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid #cbd5e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .die.held {
            background: #fef2e8;
            border-color: #f97316;
        }
        
        .hold-indicator {
            position: absolute;
            bottom: -25px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .hold-indicator.hold {
            color: #dc2626;
        }
        
        .hold-indicator.roll {
            color: #16a34a;
        }
        
        .action-display {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #92400e;
        }
        
        .scorecards-container {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .scorecards-2 { grid-template-columns: repeat(2, 1fr); }
        .scorecards-3 { grid-template-columns: repeat(3, 1fr); }
        .scorecards-4 { grid-template-columns: repeat(2, 1fr); }
        .scorecards-5 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        
        .scorecard {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e2e8f0;
        }
        
        .scorecard.highlight {
            border-color: #667eea;
            background: #eef2ff;
        }
        
        .scorecard-header {
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #cbd5e0;
        }
        
        .scorecard-title {
            font-size: 18px;
            font-weight: bold;
            color: #4a5568;
        }
        
        .scorecard-multiplier {
            font-size: 14px;
            color: #9333ea;
            font-weight: bold;
        }
        
        .scorecard-sections {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .score-section {
            background: white;
            border-radius: 5px;
            padding: 10px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: #718096;
            margin-bottom: 5px;
        }
        
        .score-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            padding: 4px 0;
            border-bottom: 1px solid #e2e8f0;
            align-items: center;
            font-size: 13px;
        }
        
        .score-row:last-child {
            border-bottom: none;
        }
        
        .score-category {
            font-weight: 500;
            color: #4a5568;
        }
        
        .score-value {
            text-align: center;
            font-weight: bold;
            color: #2d3748;
        }
        
        .score-available {
            text-align: center;
            color: #16a34a;
            font-size: 16px;
        }
        
        .score-bonus {
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid #cbd5e0;
            font-weight: bold;
            color: #9333ea;
            font-size: 12px;
        }
        
        .total-score {
            text-align: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #cbd5e0;
            font-weight: bold;
            color: #2d3748;
        }
        
        .die-1 { color: #ef4444; }
        .die-2 { color: #3b82f6; }
        .die-3 { color: #10b981; }
        .die-4 { color: #f97316; }
        .die-5 { color: #8b5cf6; }
        .die-6 { color: #ec4899; }
        
        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .rolling {
            animation: roll 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Multi-Yahtzee PPO Agent Viewer ðŸŽ²</h1>
        
        <div class="z-selector">
            <label for="zSelect">Number of Scorecards (Z):</label>
            <select id="zSelect">
                <option value="1">1 (Standard Yahtzee)</option>
                <option value="2">2 (1x, 2x)</option>
                <option value="3" selected>3 (1x, 2x, 3x)</option>
                <option value="4">4 (1x, 2x, 3x, 4x)</option>
                <option value="5">5 (1x, 2x, 3x, 4x, 5x)</option>
            </select>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startGame()">Start New Game</button>
            <button id="stepBtn" onclick="nextStep()" disabled>Next Step</button>
            <button id="autoPlayBtn" onclick="autoPlaySelection()" disabled>Auto Play Selection</button>
        </div>
        
        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Selection</div>
                <div class="info-value" id="selectionInfo">-/-</div>
            </div>
            <div class="info-card">
                <div class="info-label">Roll</div>
                <div class="info-value" id="rollInfo">-/3</div>
            </div>
            <div class="info-card">
                <div class="info-label">Total Score</div>
                <div class="info-value" id="scoreInfo">0</div>
            </div>
        </div>
        
        <div class="dice-container">
            <div class="dice-row" id="diceRow">
                <div class="die" data-die="0">?</div>
                <div class="die" data-die="1">?</div>
                <div class="die" data-die="2">?</div>
                <div class="die" data-die="3">?</div>
                <div class="die" data-die="4">?</div>
            </div>
        </div>
        
        <div class="action-display" id="actionDisplay">
            Select number of scorecards and click "Start New Game" to begin
        </div>
        
        <div id="scorecardsContainer" class="scorecards-container scorecards-3">
            <!-- Scorecards will be dynamically generated here -->
        </div>
    </div>
    
    <script>
        let gameState = null;
        
        async function startGame() {
            const Z = parseInt(document.getElementById('zSelect').value);
            
            const response = await fetch('/api/start_game', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ Z: Z })
            });
            
            if (!response.ok) {
                const error = await response.json();
                alert(error.error || 'Failed to start game');
                return;
            }
            
            gameState = await response.json();
            updateDisplay();
            
            document.getElementById('stepBtn').disabled = false;
            document.getElementById('autoPlayBtn').disabled = false;
            document.getElementById('zSelect').disabled = true;
        }
        
        async function nextStep() {
            const response = await fetch('/api/next_step', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            });
            gameState = await response.json();
            updateDisplay();
            
            if (!gameState.game_started) {
                document.getElementById('stepBtn').disabled = true;
                document.getElementById('autoPlayBtn').disabled = true;
                document.getElementById('zSelect').disabled = false;
            }
        }
        
        async function autoPlaySelection() {
            document.getElementById('stepBtn').disabled = true;
            document.getElementById('autoPlayBtn').disabled = true;
            
            const response = await fetch('/api/auto_play_selection', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            });
            const result = await response.json();
            
            // Animate through steps
            for (let i = 0; i < result.steps.length; i++) {
                gameState = result.steps[i];
                updateDisplay();
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            gameState = result.final_state;
            updateDisplay();
            
            if (gameState.game_started) {
                document.getElementById('stepBtn').disabled = false;
                document.getElementById('autoPlayBtn').disabled = false;
            } else {
                document.getElementById('zSelect').disabled = false;
            }
        }
        
        function updateDisplay() {
            if (!gameState) return;
            
            // Update game info
            document.getElementById('selectionInfo').textContent = 
                `${gameState.selection}/${gameState.total_selections}`;
            document.getElementById('rollInfo').textContent = `${gameState.roll}/3`;
            document.getElementById('scoreInfo').textContent = gameState.cumulative_score;
            
            // Update dice
            const diceElements = document.querySelectorAll('.die');
            gameState.dice_values.forEach((value, i) => {
                diceElements[i].textContent = value;
                diceElements[i].className = `die die-${value}`;
                
                // Add hold indicator
                const existingIndicator = diceElements[i].querySelector('.hold-indicator');
                if (existingIndicator) {
                    existingIndicator.remove();
                }
                
                if (gameState.hold_pattern && gameState.hold_pattern.length > 0) {
                    const indicator = document.createElement('div');
                    indicator.className = 'hold-indicator';
                    if (gameState.hold_pattern[i]) {
                        diceElements[i].classList.add('held');
                        indicator.textContent = 'HOLD';
                        indicator.classList.add('hold');
                    } else {
                        diceElements[i].classList.remove('held');
                        indicator.textContent = 'ROLL';
                        indicator.classList.add('roll');
                    }
                    diceElements[i].appendChild(indicator);
                } else {
                    diceElements[i].classList.remove('held');
                }
            });
            
            // Update action display
            document.getElementById('actionDisplay').textContent = gameState.action_text;
            
            // Update scorecards
            updateScorecards();
        }
        
        function updateScorecards() {
            if (!gameState) return;
            
            const container = document.getElementById('scorecardsContainer');
            container.className = `scorecards-container scorecards-${gameState.Z}`;
            container.innerHTML = '';
            
            for (let z = 0; z < gameState.Z; z++) {
                const scorecard = gameState.scorecards[z];
                const cardDiv = document.createElement('div');
                cardDiv.className = 'scorecard';
                
                // Highlight the scorecard that was just scored
                if (gameState.action_text && gameState.action_text.includes(`Scorecard ${z}`)) {
                    cardDiv.classList.add('highlight');
                }
                
                let upperHtml = '';
                let lowerHtml = '';
                
                // Upper section (0-5)
                for (let i = 0; i < 6; i++) {
                    upperHtml += `
                        <div class="score-row">
                            <div class="score-category">${gameState.category_names[i]}</div>
                            <div class="score-value">${scorecard.scores[i] !== undefined ? scorecard.scores[i] : '-'}</div>
                            <div class="score-available">${scorecard.available.includes(i) ? 'âœ“' : ''}</div>
                        </div>
                    `;
                }
                
                // Lower section (6-12)
                for (let i = 6; i < 13; i++) {
                    lowerHtml += `
                        <div class="score-row">
                            <div class="score-category">${gameState.category_names[i]}</div>
                            <div class="score-value">${scorecard.scores[i] !== undefined ? scorecard.scores[i] : '-'}</div>
                            <div class="score-available">${scorecard.available.includes(i) ? 'âœ“' : ''}</div>
                        </div>
                    `;
                }
                
                // Calculate scorecard total
                let cardTotal = 0;
                for (let cat in scorecard.scores) {
                    cardTotal += scorecard.scores[cat];
                }
                cardTotal += gameState.upper_bonuses[z];
                cardTotal *= gameState.multipliers[z];
                
                cardDiv.innerHTML = `
                    <div class="scorecard-header">
                        <div class="scorecard-title">Scorecard ${z}</div>
                        <div class="scorecard-multiplier">${gameState.multipliers[z]}x Multiplier</div>
                    </div>
                    <div class="scorecard-sections">
                        <div class="score-section">
                            <div class="section-title">Upper Section</div>
                            ${upperHtml}
                            <div class="score-bonus">Bonus (63+): ${gameState.upper_bonuses[z] > 0 ? gameState.upper_bonuses[z] : '-'}</div>
                        </div>
                        <div class="score-section">
                            <div class="section-title">Lower Section</div>
                            ${lowerHtml}
                        </div>
                    </div>
                    <div class="total-score">Scorecard Total: ${cardTotal}</div>
                `;
                
                container.appendChild(cardDiv);
            }
        }
        
        // Initialize on load
        window.onload = function() {
            // Set default Z=3
            document.getElementById('zSelect').value = '3';
        };
    </script>
</body>
</html>
